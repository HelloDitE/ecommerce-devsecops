name: DevSecOps Pipeline

on:
  push:
    branches: [ "main", "vuln-demo" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1 : Tests Unitaires & Qualité Code
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r services/catalog-service/requirements.txt
          
      - name: Run Unit Tests
        run: |
          # Si tu as créé des tests, décommente la ligne ci-dessous
          # pytest services/catalog-service/tests --junitxml=test-results.xml
          echo "Tests unitaires simulés OK"

  # JOB 2 : Sécurité Statique (SAST + Secrets)
  # Ce job génère des rapports pour Gitleaks et Semgrep
  security-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. GITLEAKS (Secrets) - Bloquant
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        [cite_start]continue-on-error: false # GATE BLOQUANTE 

      # 2. SEMGREP (SAST Code) - Bloquant
      - name: Semgrep Code Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: p/python
          generateSarif: "semgrep.sarif" # Génère un rapport fichier
        [cite_start]continue-on-error: false # GATE BLOQUANTE 

      # SAUVEGARDE DES ARTEFACTS (Partie 4 - Exigence PDF) 
      - name: Upload Semgrep Report
        if: always() # Sauvegarde même si ça plante (pour voir pourquoi)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  # JOB 3 : Build, Staging & DAST
  # Ce job génère des rapports pour Trivy et ZAP
  deploy-staging-and-scan:
    needs: [unit-tests, security-static] # Attend que la sécurité statique soit verte
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # BUILD IMAGE
      - name: Build Docker Image
        run: docker compose -f compose.staging.yml build

      # 3. TRIVY (Container Scan) - Bloquant sur CRITICAL
      # On le lance en mode "Table" pour voir les logs
      - name: Run Trivy Console Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ecommerce-devsecops-catalog-service:latest'
          format: 'table'
          [cite_start]exit-code: '1' # GATE BLOQUANTE 
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      # On le relance juste pour générer le rapport JSON (sans bloquer cette fois)
      - name: Generate Trivy Report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'ecommerce-devsecops-catalog-service:latest'
          format: 'json'
          output: 'trivy-report.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # DEPLOY STAGING
      - name: Start Staging Environment
        run: docker compose -f compose.staging.yml up -d

      - name: Wait for service to be healthy
        run: sleep 10

      # SUPERVISION (Smoke Tests)
      - name: Run Smoke Test
        run: bash monitoring/smoke.sh
        env:
          BASE_URL: http://localhost:5000

      # 4. OWASP ZAP (DAST) - Bonus Recommandé [cite: 217]
      # Scanne le site lancé et génère un rapport HTML
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          allow_issue_writing: false # Ne pas créer d'issues GitHub, juste le rapport
          artifact_name: 'zap-scan-report' # Nom de l'artefact automatique
          cmd_options: '-a'
        continue-on-error: true # On laisse passer ZAP (souvent des faux positifs)