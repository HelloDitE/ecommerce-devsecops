name: DevSecOps Pipeline

on:
  push:
    branches: [ "main", "vuln-demo" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1 : Tests Unitaires
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r services/catalog-service/requirements.txt
          
      - name: Run Unit Tests
        run: echo "Tests unitaires simulés OK"

  # JOB 2 : Sécurité Statique
  security-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. GITLEAKS (Secrets)
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      # 2. SEMGREP (Code) - Version Corrigée
      - name: Semgrep Code Scan
        run: |
          pip install semgrep
          semgrep scan --config=p/python --json --output=semgrep.json
        continue-on-error: false

      # Sauvegarde Artefact Semgrep (Format JSON cette fois)
      - name: Upload Semgrep Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

  # JOB 3 : Build, Staging & DAST
  deploy-staging-and-scan:
    needs: [unit-tests, security-static]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # BUILD
      - name: Build Docker Image
        run: docker compose -f compose.staging.yml build

      # 3. TRIVY (Console - Bloquant)
      - name: Run Trivy Console Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ecommerce-devsecops-catalog-service:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      # TRIVY (Rapport JSON - Non bloquant pour artefact)
      - name: Generate Trivy Report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'ecommerce-devsecops-catalog-service:latest'
          format: 'json'
          output: 'trivy-report.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # DEPLOY
      - name: Start Staging Environment
        run: docker compose -f compose.staging.yml up -d

      - name: Wait for service to be healthy
        run: sleep 10

      - name: Run Smoke Test
        run: bash monitoring/smoke.sh
        env:
          BASE_URL: http://localhost:5000

      # 4. ZAP (DAST)
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          allow_issue_writing: false
          artifact_name: 'zap-scan-report'
          cmd_options: '-a'
        continue-on-error: true